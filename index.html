<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migraine Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Migraine Tracker</h1>
  
  <form id="form">
    <label>Date <input type="date" name="date" required></label>
    <label>Time
        <select name="time" required>
            <!-- Options populated by JS -->
        </select>
    </label>
    <label>Type
      <select name="type">
        <option>Headache</option>
        <option>Migraine</option>
      </select>
    </label>
    <fieldset>
      <legend>Cause</legend>
      <label><input type="checkbox" name="cause" value="Chinook/Barometric"> Chinook/Barometric</label>
      <label><input type="checkbox" name="cause" value="Dehydration"> Dehydration</label>
      <label><input type="checkbox" name="cause" value="Early Wake Up"> Early Wake Up</label>
      <label><input type="checkbox" name="cause" value="Hormonal"> Hormonal</label>
      <label><input type="checkbox" name="cause" value="Lack of Food"> Lack of Food</label>
      <label><input type="checkbox" name="cause" value="Meltdown/Panic Attack"> Meltdown/Panic Attack</label>
      <label><input type="checkbox" name="cause" value="Short/Poor Sleep"> Short/Poor Sleep</label>
      <label><input type="checkbox" name="cause" value="Stress"> Stress</label>
    </fieldset>
    <fieldset>
      <legend>Precursor</legend>
      <label><input type="checkbox" name="precursor" value="Aura"> Aura</label>
      <label><input type="checkbox" name="precursor" value="Brow Heaviness"> Brow Heaviness</label>
      <label><input type="checkbox" name="precursor" value="Fatigue"> Fatigue</label>
      <label><input type="checkbox" name="precursor" value="Felt Weird"> Felt Weird</label>
      <label><input type="checkbox" name="precursor" value="Irritability"> Irritability</label>
      <label><input type="checkbox" name="precursor" value="Light/Sound Sensitivity"> Light/Sound Sensitivity</label>
      <label><input type="checkbox" name="precursor" value="Nausea"> Nausea</label>
      <label><input type="checkbox" name="precursor" value="Neck Pain/Stiffness"> Neck Pain/Stiffness</label>
      <label><input type="checkbox" name="precursor" value="Sinus Pain"> Sinus Pain</label>
    </fieldset>
    <fieldset>
      <legend>Symptoms</legend>
      <label><input type="checkbox" name="symptoms" value="Eye Pain/Heaviness"> Eye Pain/Heaviness</label>
      <label><input type="checkbox" name="symptoms" value="Gut Upset"> Gut Upset</label>
      <label><input type="checkbox" name="symptoms" value="Head Pain"> Head Pain</label>
      <label><input type="checkbox" name="symptoms" value="Light/Sound Sensitivity"> Light/Sound Sensitivity</label>
      <label><input type="checkbox" name="symptoms" value="Nausea"> Nausea</label>
      <label><input type="checkbox" name="symptoms" value="Neck Pain/Stiffness"> Neck Pain/Stiffness</label>
      <label><input type="checkbox" name="symptoms" value="Paresthesia"> Paresthesia</label>
      <label><input type="checkbox" name="symptoms" value="Sinus Pain"> Sinus Pain</label>
      <label><input type="checkbox" name="symptoms" value="Vision Issues"> Vision Issues</label>
    </fieldset>
    <fieldset>
      <legend>Pain Centre</legend>
      <label><input type="checkbox" name="paincentre" value="Back of Head/Neck"> Back of Head/Neck</label>
      <label><input type="checkbox" name="paincentre" value="Forehead"> Forehead</label>
      <label><input type="checkbox" name="paincentre" value="Neck - Left Side"> Neck - Left Side</label>
      <label><input type="checkbox" name="paincentre" value="Neck - Right Side"> Neck - Right Side</label>
      <label><input type="checkbox" name="paincentre" value="No Centre"> No Centre</label>
      <label><input type="checkbox" name="paincentre" value="Over Left Eye"> Over Left Eye</label>
      <label><input type="checkbox" name="paincentre" value="Over Right Eye"> Over Right Eye</label>
      <label><input type="checkbox" name="paincentre" value="Top of Head"> Top of Head</label>
    </fieldset>
    <fieldset>
      <legend>Treatment</legend>
      <label><input type="checkbox" name="treatment" value="Allergy Pill"> Allergy Pill</label>
      <label><input type="checkbox" name="treatment" value="Electrolytes"> Electrolytes</label>
      <label><input type="checkbox" name="treatment" value="Ginger Gravol"> Ginger Gravol</label>
      <label><input type="checkbox" name="treatment" value="Gravol"> Gravol</label>
      <label><input type="checkbox" name="treatment" value="Naproxen"> Naproxen</label>
      <label><input type="checkbox" name="treatment" value="Ondansetron"> Ondansetron</label>
      <label><input type="checkbox" name="treatment" value="Sinus Rinse"> Sinus Rinse</label>
      <label><input type="checkbox" name="treatment" value="Triptan"> Triptan</label>
      <label><input type="checkbox" name="treatment" value="Tylenol"> Tylenol</label>
      <label><input type="checkbox" name="treatment" value="Ubrelvy"> Ubrelvy</label>
    </fieldset>
    <label>Result
      <select name="result">
        <option>Resolved</option>
        <option>Improved</option>
        <option>No Change</option>
        <option>Worsened</option>
        <option>Came Back Later</option>
      </select>
    </label>
    <label>Notes <input type="text" name="notes"></label>
    
    <div class="actions">
      <button type="submit" class="btn-primary">Save</button>
      <button type="button" class="btn-cancel" id="cancel-btn" style="display:none;">Cancel</button>
      <button type="button" class="btn-secondary" id="export-btn">Export CSV</button>
    </div>
  </form>
  
    <table>
        <thead><tr><th></th><th>Date</th><th>Type</th><th>Cause</th><th>Treatment</th><th>Result</th></tr></thead>
        <tbody id="history"></tbody>
    </table>

  <script src="script.js"></script>
</body>
</html>
